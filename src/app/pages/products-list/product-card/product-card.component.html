<div class="product-card">
  <div class="discount-badge">{{product.discountPercentage}}</div>
  <div class="product-image">
    <img [src]="product.thumbnail" onerror="this.src='assets/icons/product.png'" [alt]="product.title">
  </div>
  <div class="product-info">
    <h3 class="product-title">{{product.title}}</h3>
    <p class="product-description">{{product.description}}</p>
    <div class="pricing">
      <span class="original-price">{{product.price}}</span>
      <span class="discounted-price">{{product.price}}</span>
    </div>
    <div class="product-details">
      <p>Brand: <strong>{{product.brand}}</strong></p>
      <p>Category: <strong>{{product.category}}</strong></p>
      <p>In stock: <strong>{{product.stock}}</strong></p>
    </div>
    <div class="rating">
      <span class="rating-star">‚≠ê {{product.rating}}</span>
      <span class="rating-count">(11)</span>
    </div>
    <button (click)="onAddToCart(product)" class="add-to-cart-btn">ADD TO CART</button>
  </div>
</div>
